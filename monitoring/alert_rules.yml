# Prometheus Alert Rules for Appointment System

groups:
  - name: appointment_system_alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="appointment-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Appointment System Backend is down"
          description: "The appointment system backend has been down for more than 1 minute."

      - alert: DatabaseDown
        expr: up{job="mysql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MySQL Database is down"
          description: "The MySQL database has been down for more than 1 minute."

      # Performance Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket{job="appointment-backend"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for 5 minutes."

      - alert: HighErrorRate
        expr: rate(http_server_requests_total{job="appointment-backend",status=~"5.."}[5m]) / rate(http_server_requests_total{job="appointment-backend"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for 5 minutes."

      # Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for 10 minutes on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for 10 minutes on {{ $labels.instance }}."

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space detected"
          description: "Disk usage is above 90% on {{ $labels.instance }} filesystem {{ $labels.mountpoint }}."

      # Database Alerts
      - alert: MySQLConnectionsHigh
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MySQL connections usage is high"
          description: "MySQL connections usage is above 80% for 5 minutes."

      - alert: MySQLSlowQueries
        expr: rate(mysql_global_status_slow_queries[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MySQL slow queries detected"
          description: "MySQL slow query rate is above 0.1 queries per second for 5 minutes."

      # Security Alerts
      - alert: HighFailedLoginAttempts
        expr: increase(failed_login_attempts_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High number of failed login attempts"
          description: "More than 10 failed login attempts in the last 5 minutes."

      - alert: UnauthorizedAccessAttempts
        expr: increase(http_server_requests_total{status="401"}[5m]) > 20
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High number of unauthorized access attempts"
          description: "More than 20 unauthorized access attempts in the last 5 minutes."

      # Business Logic Alerts
      - alert: AppointmentBookingFailures
        expr: rate(appointment_booking_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High appointment booking failure rate"
          description: "Appointment booking failure rate is above 10% for 5 minutes."

      - alert: NotificationDeliveryFailures
        expr: rate(notification_delivery_failures_total[5m]) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High notification delivery failure rate"
          description: "Notification delivery failure rate is above 20% for 5 minutes."