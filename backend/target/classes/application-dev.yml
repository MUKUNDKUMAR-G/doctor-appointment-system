spring:
  application:
    name: appointment-system
  
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:file:./data/appointment_system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console for debugging
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  jpa:
    hibernate:
      ddl-auto: update  # Persist data between restarts for development
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  # Disable Flyway for development (let JPA create schema)
  flyway:
    enabled: false
  
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

server:
  port: 8080
  ssl:
    enabled: false  # Disable SSL for development
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days
  issuer: appointment-system
  audience: appointment-system-users

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
  allow-credentials: true
  max-age: 3600

# Security Configuration (relaxed for development)
security:
  https-only: false
  max-login-attempts: 10
  lockout-duration-minutes: 5
  enable-rate-limiting: false
  password-policy:
    min-length: 4  # Relaxed for development
    require-uppercase: false
    require-lowercase: false
    require-digits: false
    require-special-chars: false

# Disable notifications for development
app:
  notification:
    email:
      enabled: false
    sms:
      enabled: false

# Migration Management Configuration (Development)
migration:
  auto-repair: true
  validation-timeout: 60  # Longer timeout for development debugging
  max-retry-attempts: 5
  backup-before-migration: false  # Disable backups in dev for faster iteration
  backup-directory: ./data/backups
  backup-retention-days: 3
  dry-run-mode: false
  detailed-logging: true
  validate-naming-conventions: true
  check-dependencies: true
  backup-cleanup-enabled: false  # Manual cleanup in dev
  max-backups-to-retain: 10

# Enhanced logging for development
logging:
  level:
    com.healthcare: DEBUG
    com.healthcare.appointmentsystem.migration: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"